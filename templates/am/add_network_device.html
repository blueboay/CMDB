{% extends 'index.html' %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/am/addhost.css">
    <style>
    label.error, #id_error_info{
        font-size: 12px;
        color: #fc4343;
    }
    .error_info{
        display: none;
    }
    </style>
{%  endblock %}

{% block body-right %}
<form action="{%  url "add_network_device" %}" method="post" id="commentForm">
    <p>
        <label for="id_Name" class="name">设备型号：</label>
        <input type="text" name="Name" id="id_Name">
        <span id="id_error_info" class="error_info">名称不能以空格开头</span>
    </p>
    <p>
        <label for="id_IP" class="name">管理IP：</label>
        <input type="text" name="IP" id="id_IP">
    </p>
    <p>
        <label for="id_Password" class="name">密码：</label>
        <input type="password" name="Password" id="id_Password">
    </p>
    <p>
        <label for="id_Type" class="name">类型：</label>
        <select name="Type" id="id_Type">
            <option style='display: none'></option>
            <option>交换机</option>
            <option>路由器</option>
            <option>防火墙</option>
            <option>AD</option>
        </select>
    </p>
    <p>
        <label for="id_Brand" class="name">品牌：</label>
        <select name="Brand" id="id_Brand">
            <option style='display: none'></option>
            <option>H3C</option>
            <option>华为</option>
            <option>深信服</option>
            <option>爱快</option>
            <option>大华</option>
            <option>TP-LINK</option>
        </select>
    </p>
    <p>
        <label for="id_Owner" class="name">所有者：</label>
        <select name="Owner" id="id_Owner">
            <option style='display: none'></option>
            <option>电信</option>
            <option>高锦</option>
        </select>
    </p>
    <p>
        <label for="id_Position" class="name">位置：</label>
        <input type="text" name="Position" id="id_Position">
    </p>
    <p>
        <label for="id_Note" class="name">备注：</label>
        <textarea name="Note" id="id_Note"></textarea>
    </p>
    <p>
        <input type="submit" id="sub" value="提交">
    </p>
</form>
{% endblock %}

{% block js %}
    <script src="/static/am/addNetwork_editNetwork.js"></script>
{% endblock %}
