{% extends 'am/add_physics_server.html' %}

{% block body-right %}
<form action="{%  url "change_physics_server_info" %}?id={{ data.id }}" method="post" id="commentForm">
    <p>
        <label for="id_Model" class="name">设备型号：</label>
        <input type="text" name="Model" id="id_Model" value="{{ data.Model }}">
        <span id="id_error_info" class="error_info">名称不能以空格开头</span>
    </p>
    <p>
        <label for="id_ManageURL" class="name">管理地址：</label>
        <input type="text" name="ManageURL" id="id_ManageURL" value="{{ data.ManageURL }}">
    </p>
    <p>
        <label for="id_ManageUsername" class="name">管理用户名：</label>
        <input type="text" name="ManageUsername" id="id_ManageUsername" value="{{ data.ManageUsername }}">
    </p>
    <p>
        <label for="id_ManagePassword" class="name">管理密码：</label>
        <input type="password" name="ManagePassword" id="id_ManagePassword" value="{{ password }}">
    </p>
    <p>
        <label for="id_Type" class="name">类型：</label>
        <select name="Type" id="id_Type">
            <option style='display: none'></option>
            {% if data.Type == "服务器" %}
                <option selected="selected">服务器</option>
            {% else %}
                <option>服务器</option>
            {% endif %}
            {% if data.Type == "存储" %}
                <option selected="selected">存储</option>
            {% else %}
                <option>存储</option>
            {% endif %}
            {% if data.Type == "旷视科技" %}
                <option selected="selected">旷视科技</option>
            {% else %}
                <option>旷视科技</option>
            {% endif %}
            {% if data.Type == "刀片" %}
                <option selected="selected">刀片</option>
            {% else %}
                <option>刀片</option>
            {% endif %}
            {% if data.Type == "云天励飞" %}
                <option selected="selected">云天励飞</option>
            {% else %}
                <option>云天励飞</option>
            {% endif %}
        </select>
    </p>
    <p>
        <label for="id_Brand" class="name">品牌：</label>
        <select name="Brand" id="id_Brand">
            <option style='display: none'></option>
            {% if data.Brand == "DELL" %}
                <option selected="selected">DELL</option>
            {% else %}
                <option>DELL</option>
            {% endif %}
            {% if data.Brand == "HP" %}
                <option selected="selected">HP</option>
            {% else %}
                <option>HP</option>
            {% endif %}
            {% if data.Brand == "浪潮" %}
                <option selected="selected">浪潮</option>
            {% else %}
                <option>浪潮</option>
            {% endif %}
            {% if data.Brand == "大华" %}
                <option selected="selected">大华</option>
            {% else %}
                <option>大华</option>
            {% endif %}
            {% if data.Brand == "海康" %}
                <option selected="selected">海康</option>
            {% else %}
                <option>海康</option>
            {% endif %}
        </select>
    </p>
    <p>
        <label for="id_Owner" class="name">所有者：</label>
        <select name="Owner" id="id_Owner">
            <option style='display: none'></option>
            {% if data.Owner == "电信" %}
                <option selected="selected">电信</option>
            {% else %}
                <option>电信</option>
            {% endif %}
            {% if data.Owner == "高锦" %}
                <option selected="selected">高锦</option>
            {% else %}
                <option>高锦</option>
            {% endif %}
        </select>
    </p>
    <p>
        <label for="id_Position" class="name">位置：</label>
        <input type="text" name="Position" id="id_Position" value="{{ data.Position }}">
    </p>
    <p>
        <label for="id_SN" class="name">SN：</label>
        <input type="text" name="SN" id="id_SN" value="{{ data.SN }}">
    </p>
    <p>
        <label for="id_ExpireDate" class="name">过保时间：</label>
        <input type="text" name="ExpireDate" id="id_ExpireDate" class="jcDate" value="{{ data.ExpireDate|date:'Y-m-d' }}">
    </p>
    <p>
        <label for="id_CPU" class="name">CPU：</label>
        <input type="text" name="CPU" id="id_CPU" value="{{ data.CPU }}">
    </p>
    <p>
        <label for="id_Memory" class="name">总内存：</label>
        <input type="text" name="Memory" id="id_Memory" value="{{ data.Memory }}">
    </p>
    <p>
        <label for="id_TotalSpace" class="name">总空间：</label>
        <input type="text" name="TotalSpace" id="id_TotalSpace" value="{{ data.TotalSpace }}">
    </p>
    <p>
        <label for="id_Note" class="name">备注：</label>
        <textarea name="Note" id="id_Note">{{ data.Note }}</textarea>
    </p>
    <p>
        <input type="submit" id="sub" value="提交">
    </p>
</form>
{% endblock %}

{% block js %}
    <script src="/static/am/addPhysicsServer_editPhysicsServer.js"></script>
    <script type="text/javascript" src="/static/am/jQuery-jcDate.js" charset="utf-8"></script>
    <script>
        $(".jcDate").jcDate({
            Class : "", //为input注入自定义的class类（默认为空）
            Default: $("#id_ExpireDate").val(), //设置默认日期（默认为当天）
            Event : "click", //设置触发控件的事件，默认为click
            Speed : 100,    //设置控件弹窗的速度，默认100（单位ms）
            Left : 0,       //设置控件left，默认0
            Top : 22,       //设置控件top，默认22
            Format : "-",   //设置控件日期样式,默认"-",效果例如：XXXX-XX-XX
            DoubleNum: true, //设置控件日期月日格式，默认true,例如：true：2015-05-01 false：2015-5-1
            Timeout : 100,   //设置鼠标离开日期弹窗，消失时间，默认100（单位ms）
            OnChange: function() { //设置input中日期改变，触发事件，默认为function(){}
                console.log('num change');
            }
        });
    </script>
{% endblock %}
