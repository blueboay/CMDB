{% extends 'index.html' %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/table.css">
    <link rel="stylesheet" type="text/css" href="/static/am/button.css">
{% endblock %}

{% block body-right %}
    <h3>主机分组如下：</h3>
    <div>
        <a id="addButton" href="{% url "addHostGroup" %}">新增分组</a>
    </div>
    <table class="altrowstable" id="alternatecolor">
        <thead>
            <tr>
                <th style="width: 20px">ID</th>
                <th style="width: 160px">分组名称</th>
                <th style="width: 270px">备注</th>
                <th style="width: 80px">操作</th>
            </tr>
        </thead>
        <tbody>
             {% for i in data %}
                 <tr id="{{ forloop.counter }}">
                     <td>{{ forloop.counter }}</td>
                     <td>{{ i.GroupName }}</td>
                     <td>{{ i.Note }}</td>
                     <td>
                         <a id="edit" href="{% url "edit" %}?hostGroup={{ i.id }}">编辑</a>
                         <a id="del" href="{% url "delete" %}?hostGroup={{ i.id }}">删除</a>
                     </td>
                 </tr>
             {% endfor %}
        </tbody>
    </table>
    <script src="/static/tables.js"></script>
{% endblock %}
