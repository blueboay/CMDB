{% extends 'index.html' %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/am/addhost.css">
    <style>
    label.error, #id_error_info1, #id_error_info2{
        font-size: 12px;
        color: #fc4343;
    }
    .error_info {
        display: none;
    }
    </style>
{%  endblock %}

{% block body-right %}
<form action="{%  url "addHostGroup" %}" method="post" id="commentForm">
    <p>
        <label for="id_GroupName" class="name">分组名称：</label>
        <input type="text" name="GroupName" id="id_GroupName">
        <span id="id_error_info1" class="error_info">此名称已经被使用</span>
        <span id="id_error_info2" class="error_info">名称不能以空格开头</span>
    </p>
    <p>
        <label for="id_Note" class="name">备注：</label>
        <textarea name="Note" id="id_Note"></textarea>
    </p>
    <p>
        <input type="submit" id="sub" value="提交">
    </p>
</form>
{% endblock %}

{% block js %}
    <script src="/static/am/addHostGroup_editHostGroup.js"></script>
{% endblock %}
